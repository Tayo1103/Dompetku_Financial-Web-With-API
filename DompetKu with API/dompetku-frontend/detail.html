<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DompetKu | Detail Transaksi</title>
  <link rel="shortcut icon" type="image/png" href="images/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(localStorage.getItem("selectedTransaction"));
      if (!data) {
        document.getElementById("detail-box").innerHTML = `
          <p class="text-red-500 text-center">Data transaksi tidak ditemukan.</p>`;
        return;
      }

      document.getElementById("title").textContent = data.title;
      document.getElementById("amount").textContent = `Rp ${data.amount.toLocaleString()}`;
      document.getElementById("date").textContent = data.date;

      const badge = document.getElementById("type-badge");
      badge.textContent = data.type === "income" ? "Pemasukan" : "Pengeluaran";
      badge.className = data.type === "income"
        ? "bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm"
        : "bg-red-100 text-red-700 px-3 py-1 rounded-full text-sm";
    });
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-xl bg-white shadow-lg rounded-xl p-6 space-y-4">
    <h1 class="text-3xl font-bold text-center text-indigo-600">Detail Transaksi</h1>

    <div id="detail-box" class="space-y-4">
      <div>
        <p class="text-gray-600 text-sm">Judul</p>
        <p id="title" class="text-xl font-semibold text-gray-800"></p>
      </div>

      <div>
        <p class="text-gray-600 text-sm">Jumlah</p>
        <p id="amount" class="text-lg font-medium text-gray-800"></p>
      </div>

      <div>
        <p class="text-gray-600 text-sm">Tanggal</p>
        <p id="date" class="text-lg text-gray-700"></p>
      </div>

      <div>
        <p class="text-gray-600 text-sm">Tipe</p>
        <span id="type-badge"></span>
      </div>
    </div>

    <div class="text-center pt-4">
      <a href="index.html" class="inline-block bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">Kembali ke DompetKu</a>
    </div>
  </div>
</body>
</html>
